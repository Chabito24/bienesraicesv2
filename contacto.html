<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="build/css/app.css"> <!--agragamos el app.css del build-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/logo.svg" alt="Logo Bienes Raices">
                </a>
                <div class="mobile-menu">
                    <img loading="lazy" src="build/img/barras.svg" alt="menu responsive">
                </div>
                <div class="derecha">
                    <!-- dark node -->
                     <img loading="lazy" src="build/img/dark-mode.svg" alt="dark mode" class="dark-mode-boton">
                    <!-- Menú de navegación principal -->
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>  <!-- Enlace a la sección/página Nosotros -->
                        <a href="anuncios.html">Anuncios</a>  <!-- Enlace a la sección/página Anuncios -->
                        <a href="blog.html">Blog</a>          <!-- Enlace a la sección/página Blog -->
                        <a href="contacto.html">Contacto</a>  <!-- Enlace a la sección/página Contacto -->
                    </nav>
                </div>
                
            </div>

        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>
        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img loading="lazy" src="build/img/destacada3.jpg" alt="imagen contacto">
        </picture>

        <h2>Ingrese los datos</h2>

        <form action="" class="formulario">
            <fieldset>
                <legend>Información personal</legend>

                <label for="nombre">nombre</label>
                <input type="text" placeholder="Tu Nombre" id="nombre">

                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu email" id="email">

                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Tu Teléfono" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre la propiedad</legend>

                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>**Seleccione**</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="presupuesto">Presupuesto</label>
                <input type="tel" placeholder="Tu Presupuesto" id="presupuesto">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea que lo contactemos</p>
                <div class="forma-contacto">
                    <label for="contactar-telefono">Teléfono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

                    <label for="contactar-email">E-mail</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">
                </div>
                <p>Si eligió teléfono elija la fecha y la hora</p>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="08:00" max="16:00">
            </fieldset>

            <input type="submit" value="Enviar" class="boton-verde">
        </form>

        
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>

        <p class="copyrigth">Todos los derechos Reservados 2026 &copy;</p>
    </footer>


    <script src="build/js/bundle.min.js" defer></script> <!--Se agrega script para incorporar bundle.min.js-->
    
</body>
</html>
